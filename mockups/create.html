<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learning Journal</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="group">
            <header id="reduced-header">
                <nav>
                    <h2>Python Development Accelerator</h2>
                    <a href="index.html">
                        <img src="img/logo.png">
                        <h1>Learning Journal</h1>
                    </a>
                </nav>
            </header>
            <section id="new-entry">
                <h2>New Entry</h2>
                <form action="" method="POST">
                    <label for="title"><h4>Title</h4></label>
                    </label>
                    <input id="title-label" type="text" name="title">
                    <label id="body-label" for="post-text"><h3>Body</h3></label>
                    <textarea name="post-text" rows="17"></textarea>
                    <br/>
                    <input id="submit-button" type="submit" name="submit" value="Save">
                </form>
            </section>
        </div>
    </body>
